<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
        <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
        <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="source/hecaralogo.png" alt="Kara Logo"></a>
            </div>

            <nav class="navigation">
                <ul>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Individual Playgrounds</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

            </nav>
            <button class="menu-toggle" aria-label="Open menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="header-utils">
                <span class="lang-switch">EN</span>
                <button class="search-btn">üîç</button>
            </div>
        </div>
    </header>

    <section class="contact-page ">
    <div class="container contact-wrapper">
        <div class="contact-info ">
            <h2>Get in <span>Touch</span></h2>
            <p>Do you have a project in mind? Let's build something great together.</p>
            
            <div class="info-item">
                <strong>Address:</strong>
                <p>Langenlipdorf 33, 14913 Niederg√∂rsdorf, Germany</p>
            </div>
            <div class="info-item">
                <strong>Email:</strong>
                <p>info@sik-holz.de</p>
            </div>
            <div class="map-placeholder">
                [ Map Placeholder ]
            </div>
        </div>

        <div class="contact-form ">
            <form action="#">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="quote">Request a Quote</option>
                        <option value="info">General Information</option>
                        <option value="support">Technical Support</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell us about your project..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
